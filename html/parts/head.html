{{define "head" -}}
<!DOCTYPE html>{{$lang := .Lang}}
<html lang="{{$lang}}" class="no-js">
<title>{{.PageTitle}}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="theme-color" content="{{if eq .O.Colors.Active "dark"}}#000000{{else}}#ffffff{{end}}">

{{with .Schema}}
{{template "schema" .}}
{{end}}

{{with .Desc}}
<meta name="description" content="{{.}}">
{{end}}

{{if .DontIndex}}
<meta name="robots" content="noindex, follow">
{{end}}

{{template "icons"}}
<link rel="manifest" href="{{if eq "de" $lang}}/de{{end}}/manifest.json">

{{range $i, $l := .Langs}}
    {{with $l}}
        <link rel="alternate" hreflang="{{.Name}}" href="{{.Href}}" />
    {{end}}
    {{if eq $i 1}}
    <link rel="alternate" hreflang="x-default" href="{{.Href}}" />
    {{end}}
{{end}}

<style>{{inlineFile "css"}}</style>
<script>document.documentElement.classList.remove("no-js")</script>
{{end}}


{{define "icons"}}
<link rel="icon" href="/static/img/icons/favicon.ico" sizes="32x32">
<link rel="icon" href="/static/img/icons/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" sizes="180x180" href="/static/img/icons/icon-180.png?v=0">
{{end}}
