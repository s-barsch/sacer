{{define "head" -}}
<!DOCTYPE html>{{$lang := .Lang}}
<html lang="{{$lang}}" class="no-js">
    <title>{{.PageTitle}}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="theme-color" content="{{if .Night}}#000000{{else}}#ffffff{{end}}">

{{with .Schema}}
{{template "schema" .}}
{{end}}

{{with .Desc}}
<meta name="description" content="{{.}}">
{{end}}

{{if .DontIndex}}
<meta name="robots" content="noindex, follow">
{{end}}

{{template "icons"}}
<link rel="manifest" href="/manifest{{if .Night}}-night{{end}}.json">

{{range $i, $l := .Langs}}
    {{with $l}}
    <link rel="alternate" hreflang="{{.Name}}" href="{{.Href}}" />
    {{end}}
    {{if eq $i 1}}
    <link rel="alternate" hreflang="x-default" href="{{.Href}}" />
    {{end}}
{{end}}

<style>{{varRaw "css"}}</style>
<script>document.documentElement.classList.remove("no-js")</script>
{{end}}
