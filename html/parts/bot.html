{{define "bot"}}

<footer id="bot">
  {{template "impressum" .}}
</footer>

{{template "javascript" .}}


</body> 
{{end}}

{{define "impressum"}}
<nav class="bot-nav margin">
    {{if eq .Lang "de"}}
        <a rel="nofollow" href="/impressum">Impressum</a>
    {{else}}
        <a rel="nofollow" href="/legal">Legal</a>
    {{end}}
    {{if isLocal}}
        {{if eq .Lang "de"}}
        <a rel="nofollow" href="/datenschutz">Datenschutz</a>
        {{else}}
        <a rel="nofollow" href="/privacy">Privacy</a>
        {{end}}
    {{end}}
</nav>
{{end}}

{{define "javascript"}}
    <script src="/js/polyfill.min.js"></script>
    <script src="/js/bundle.js?v={{varRaw "jsmodtime"}}"></script>
{{end}}
